<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="thankyou-page.html">
      <div id="client-info">
        <h2>Inserisci i tuoi dati</h2>
      <input type="email" name="" id="" placeholder="Email" required><br><br>
      <input type="password" name="" id="" placeholder="Password" required><br><br>
      <input type="text" name="" id="" placeholder="Name and Surname" required><br><br>
      <span style="margin-right: 20px">Date of Birth:</span><input type="date" name="" id="" required><br><br>
      <input type="tel" name="" id="" placeholder="Telephone Number" required><br><br>
      </div>

      <div id="plan-info" style="margin-top: 50px">
      <h2>Scegli un piano</h2>
      <select name="" id="" required>
        <option value="">Scegli</option>
        <option value="">Free Plan</option>
        <optgroup label="Plan 2">
          <option>1 300$</option>
          <option>2 600$</option>
          <option>3 900$</option>
          </optgroup>
          <label for="pro-plan">PRO plan</label>
          <input id="pro-plan" name="pro" type="checkbox" />
      </select>
      </div>

      <div id="card-info" style="margin-top: 50px">
        <h2>Inserisci i dati della tua carta</h2>
      <input type="number" id=""  min="0" max="9999999999999999" autofocus placeholder="Credit Card Number" required><br><br>
      <input type="number" id=""  min="0" max="999" autofocus placeholder="CVC" required><br><br>
      <span style="margin-right: 10px">Expiraton Date:</span><input type="date" name="" id="" required><br><br>
      <input type="text" name="" id="" placeholder="Billing Address" required><br>
      </div>

      <br><br><br>
      <input type="submit" name="" id="">

    </form>
  </body>
</html>
