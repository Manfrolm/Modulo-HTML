<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>


    <div style="margin-bottom:50px">
    <h2>Pulsante disabilitato</h2>
    <button disabled>Button</button> 
    </div>

    <div style="margin-bottom:50px">
    <h2>Input number con un range da 0-100 con focus in apertura</h2>
    <input type="number" id="number"  min="0" max="100" autofocus>
    </div>
    
    <div style="margin-bottom:50px">
    <h2>Checkbox gi√† selezionata</h2>
    <input type="checkbox" id="no" checked>
    <label for="nome2">Manfredi</label><br>
    </div>


    <div style="margin-bottom:50px">
      <h2>Input di tipo data</h2>
    <input type="date">
    </div>
  </body>
</html>
